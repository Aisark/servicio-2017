<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Quix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="../css/animate.css">
  </head>
  <body>

    <section>
      <div class="row fila1">

        <div class="col m4">

          <div class="row">
            <h1 class="Roboto center-align animated infinite tada">E-Quix</h1>
          </div>

          <div class="row">
            <div class="col m12">
              <div class="card z-depth-5 green" ><!-- Card-->
                <div class="card-content white-text">

                  <h5 class="Roboto  blue-text text-lighten-5"> Hallar el valor de X en la siguiente ecuaci√≥n:</h5>

                  <div class="valign-wrapper">
                    <span id="miembro1" class="Roboto light-blue-text text-darken-4"></span><!-- Ecuacion-->
                    <span id="igual" class="Roboto grey-text text-darken-3"></span>
                    <span id="miembro2" class="Roboto red-text text-darken-1"></span>
                  </div>

                  <div class="row"><!-- Form-->
                    <form action="" class="">
                      <div class="input-field col m6"><!-- Campo de Respuestas-->
                        <input id="respuestas" type="text" class="validate">
                        <label for="respuestas">X = </label>
                      </div>
                      <div class="col m6 valign-wrapper">
                        <a id="enviar" href="#" class="waves-light btn light-green darken-1 disabled" style="margin-top:15%;">Enviar</a>
                        <i id="bien" class="small material-icons hide animated infinite bounceIn">done</i>
                      </div>
                    </form>
                  </div>
                  <div class="row">
                    <div class="col m6">
                      <a id="tips" href="#tipsM" class="btn red darken-1 tips hide">Tips</a>
                    </div>
                    <div class="col m6 next">
                      <a id="siguiente" href="#" class="btn  indigo darken-1 hide">siguiente</a>
                    </div>
                    <!--div class="col m6 next">
                      <a id="reinicio" href="#" class="btn  indigo darken-1 ">reiniciar</a>
                    </div-->
                  </div>

                </div>
              </div><!-- /Card-->
            </div>
          </div>

          <div class="row">
            <div class="col m12">
              <div class="card z-depth-5 blue accent-4">
                <div class="card-content white-text">
                  <div class="row">
                    <div class="valign-wrapper">
                      <span id="scorelbl" class="Roboto white-text">Score :</span><!-- Ecuacion-->
                      <span id="score" class="Roboto white-text">0 Exp</span>
                      <span id="resueltaslbl" class="Roboto white-text"> Resueltas :</span>
                      <span class="Roboto white-text" id="resueltas">0</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="valign-wrapper">
                      <span id="intentoslbl" class="Roboto white-text">Oport. de mover :</span><!-- Ecuacion-->
                      <span id="intentos" class="Roboto white-text">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-------------->
        </div>

        <div class="col m8 rompecabezas">
          <div class="col m12">
            <canvas id="canvas" name="Canvas" ></canvas>
          </div>
        </div>

      </div>
    </section>


    <div class="modal" id="tipsM">
      <div class="modal-content">
        <video controls class="responsive-video">
          <source src="../videos/video_01.mp4" type="video/mp4">
        </video>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn-flat">Cerrar</a>
      </div>
    </div>
    <audio id="efecto" class="hide"></audio>


    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>window.$.Velocity=window.jQuery.Velocity=require("materialize-css/js/velocity.min.js");</script>
    <script>require('../materialize/js/materialize.min.js')</script>
    <script>require('../js/init.js')</script>
    <!--script>window.puzzle = require('../js/puzzle.js')</script-->
    <script>window.btn = require('../js/btn.js')</script>



  </body>
</html>
