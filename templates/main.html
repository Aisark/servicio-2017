<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Quix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link href="../materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/fonts.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="../css/modals.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/animate.css">
</head>

<body>
    <!-- ++++ Indefinido ++++ -->
    <div class="row" id="f1">
        <nav>
            <div class="nav-wrapper redBack">
                <ul class="right">
                    <li><a id="minimizar"><i class="material-icons">remove</i></a></li>
                    <li class="hide"><a id="reload"><i class="material-icons">refresh</i></a></li>
                    <li><a id="closeBrows"><i class="material-icons">close</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- ++++++++++++++++++++ -->
    <!-- ++++ Fila Canvas y Ecuacion ++++ -->
    <div class="row" id="f2">
        <!-- ++++ Fila de la Ecuacion a resolver y respuesta ++++ -->
        <div class="col m6" id="answer">
            <div class="card-panel z-depth-5">
                <!-- ++++ Fila de la ecuacion a resolver ++++ -->
                <div class="row">
                    <div id="instr" class="valign-wrapper">
                        <h5 class="Roboto  blue-text text-lighten-5"> Hallar el valor de X en la siguiente ecuación:</h5>
                    </div>
                    <div id="formula">
                        <h5 id="ecuaMath" class="center-align"></h5>
                    </div>
                </div>
                <!-- ++++++++++++++++++++++++++++++++++++++++ -->
                <!-- ++++ Fila form de respuesta ++++ -->
                <div class="row" id="formulario">
                    <form class="col m12 s12">
                        <div class="row">
                            <div class="col m4 s4 input-field">
                                <input id="respuestas" type="text" class="validate">
                                <label for="respuestas">X = </label>
                            </div>
                            <div class="col m4 s4 good-bad">
                                <i id="bien" class="medium material-icons animated bounceIn s12 hide">close</i>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- ++++++++++++++++++++++++++++++++ -->
                <!-- ++++ Fila de Botones Tips y Ver Resultado ++++ -->
                <div class="row" id="btnEvents">
                    <div class="col s12 m6">
                        <a id="tips" href="#tipsM" class="btn red darken-1 tips hide">Tips</a>
                    </div>
                    <div class="col s12 m6 next">
                        <a id="siguiente" href="#modalXp" class="btn  indigo darken-1 hide">Ver solución</a>
                    </div>
                </div>
                <!-- ++++++++++++++++++++++++++++++++++++++++++++++ -->
            </div>
        </div>
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <!-- ++++ Fila del canvas ++++ -->
        <div class="col m6" id="Canvas">
            <div class="row" id="puntaje">
                <div class="col m6 s6">
                    <div class="card-panels white-text">
                        <div class="valign-wrapper">
                            <h5 id="nombre"></h5>
                            <h5 id="semestre">6 sem.</h5>
                        </div>
                        <div class="valign-wrapper">
                            <h5 id="lblRes">Total Resueltas:</h5>
                            <h5 id="resueltas">00</h5>
                        </div>
                    </div>
                </div>
                <div class="col m6 s6">
                    <div class="card-panels white-text">
                        <div class="valign-wrapper">
                            <h4>Score :</h4>
                            <h4 id="score">00 Exp</h4>
                        </div>
                        <div class="valign-wrapper">
                            <h4>Movimientos:</h4>
                            <h4 id="intentos">00</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="lienzo">
                <div class="col m12">
                    <canvas id="canvas" class="hoverable"></canvas>
                </div>
            </div>
        </div>
        <!-- +++++++++++++++++++++++++ -->
    </div>
    <!-- ++++++++++++++++++++++++++++++++ -->

    <!-- ++++ Reproductor de audio ++++-->
    <audio id="efecto" class="hide"></audio>
    <!-- +++++++++++++++++++++++++++++ -->

    <!-- ++++ Modal Solucion ++++ -->
    <div class="modal" id="modalXp">
        <div class="valign-wrapper title indigo accent-2">
            <h3 class="left-align white-text">Consejos para Solucinar la ecuacion</h3>
            <i class="material-icons modal-close">close</i>
        </div>
        <div class="modal-content blue">
            <div class="row">
                <div class="col m12">
                    <ul class="tabs indigo accent-2">
                        <li class="tab col m2 offset-m1">
                            <a class="active" href="#step1">1</a>
                        </li>
                        <li class="tab col m2 ">
                            <a href="#step2">2</a>
                        </li>
                        <li class="tab col m2">
                            <a href="#step3">3</a>
                        </li>
                        <li class="tab col m2">
                            <a href="#step4">4</a>
                        </li>
                        <li class="tab col m2">
                            <a href="#step5">5</a>
                        </li>
                    </ul>
                    <div id="step1" class="col m12 panels">
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <div class="card-panel animated zoomIn">
                                    <span class="white-text tip1"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <h5 class="center-align animated fadeInLeft tip1"></h5>
                            </div>
                        </div>
                    </div>
                    <div id="step2" class="col m12 panels">
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <div class="card-panel animated zoomIn">
                                    <span class="white-text tip2"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <h5 class="center-align animated fadeInLeft tip2"></h5>
                            </div>
                        </div>
                    </div>
                    <div id="step3" class="col m12 panels">
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <div class="card-panel animated zoomIn">
                                    <span class="white-text tip3"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <h5 class="center-align animated fadeInLeft tip3"></h5>
                            </div>
                        </div>
                    </div>
                    <div id="step4" class="col m12 panels">
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <div class="card-panel animated zoomIn">
                                    <span class="white-text tip4"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <h5 class="center-align animated fadeInLeft tip4"></h5>
                            </div>
                        </div>
                    </div>
                    <div id="step5" class="col m12 panels">
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <div class="card-panel animated zoomIn">
                                    <span class="white-text tip5"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m10 offset-m1">
                                <h5 class="center-align animated fadeInLeft tip5"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ++++++++++++++++++++++++++++ -->

    <!-- ++++ Modal de Video Tip ++++ -->
    <div class="modal" id="tipsM">
        <div class="valign-wrapper title red darken-2">
            <h3 class="left-align white-text">Tips</h3>
            <i class="material-icons modal-close">close</i>
        </div>
        <div id="video">
            <video id="vTutorial" controls>
                <source src="../videos/video_01.mp4" type="video/mp4">
            </video>
        </div>
        <div class="modal-footer hide">
            <a id="closeTM" class="modal-action modal-close btn-flat">Cerrar</a>
        </div>
    </div>
    <!-- ++++++++++++++++++++++++++++ -->

    <!-- ++++ Efecto Confeti ++++ -->
    <canvas id="confeti"></canvas>

    <div id="finScore" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <!-- ++++ Scripts ++++ -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script>
        window.$.Velocity = window.jQuery.Velocity = require("materialize-css/js/velocity.min.js");
    </script>
    <script>
        require('../materialize/js/materialize.min.js')
    </script>
    <script>
        require('../js/Events/init.js')
    </script>
    <script>
        window.btn = require('../js/Events/btn.js')
    </script>
    <script>
        require('../js/Equations/pasos.js')
    </script>
    <script>
        require('../js/renderProcess/render.js');
    </script>
    <script>
        require('../js/Canvas/confeti.js')
    </script>
    <!-- +++++++++++++++++ -->

</body>

</html>
